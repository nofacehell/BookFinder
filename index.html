<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Найди свою идеальную книгу</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/@heroicons/v2/24/outline/esm/index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-base-200 to-base-300 animate-gradient">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-4 gradient-text">Найди свою идеальную книгу</h1>
            <p class="text-base-content/70">Заполни форму ниже, и мы подберем для тебя идеальную книгу</p>
        </header>

        <div class="max-w-4xl mx-auto">
            <form id="bookForm" class="card bg-base-100 shadow-xl mb-8">
                <div class="card-body">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                        <!-- Основные фильтры -->
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Жанр</span>
                            </label>
                            <select name="genre" class="select select-bordered w-full">
                                <option value="">Любой жанр</option>
                                <option value="Fiction">Художественная литература</option>
                                <option value="Science Fiction">Научная фантастика</option>
                                <option value="Fantasy">Фэнтези</option>
                                <option value="Mystery">Детектив</option>
                                <option value="Romance">Романтика</option>
                                <option value="Biography">Биография</option>
                                <option value="History">История</option>
                                <option value="Science">Наука</option>
                                <option value="Self-Help">Саморазвитие</option>
                            </select>
                        </div>

                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Длина книги</span>
                                <span id="lengthValue" class="label-text-alt">Средняя</span>
                            </label>
                            <div class="flex items-center gap-2 mb-2">
                                <span class="text-sm text-base-content/70">Короткая</span>
                                <input type="range" id="length" name="length" min="1" max="3" value="2" class="range range-primary w-full" />
                                <span class="text-sm text-base-content/70">Длинная</span>
                            </div>
                        </div>

                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Настроение</span>
                                <span id="moodValue" class="label-text-alt">Нейтральное</span>
                            </label>
                            <div class="flex items-center gap-2 mb-2">
                                <span class="text-sm text-base-content/70">Грустная</span>
                                <input type="range" id="mood" name="mood" min="1" max="5" value="3" class="range range-primary w-full" />
                                <span class="text-sm text-base-content/70">Весёлая</span>
                            </div>
                        </div>
                    </div>

                    <!-- Кнопка для показа дополнительных фильтров -->
                    <button type="button" id="toggleFilters" class="btn btn-ghost btn-sm mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-2 transition-transform duration-300">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                        </svg>
                        <span id="toggleFiltersText">Дополнительные фильтры</span>
                    </button>

                    <!-- Дополнительные фильтры -->
                    <div id="additionalFilters" class="hidden slide-in">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Автор</span>
                                </label>
                                <input type="text" name="author" placeholder="Введите имя автора" class="input input-bordered" />
                            </div>

                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Ключевые слова</span>
                                </label>
                                <input type="text" name="keywords" placeholder="Введите ключевые слова через запятую" class="input input-bordered" />
                            </div>

                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Год издания от</span>
                                </label>
                                <input type="number" name="yearFrom" min="1800" max="2024" placeholder="1800" class="input input-bordered" />
                            </div>

                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Год издания до</span>
                                </label>
                                <input type="number" name="yearTo" min="1800" max="2024" placeholder="2024" class="input input-bordered" />
                            </div>

                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Язык</span>
                                </label>
                                <select name="language" class="select select-bordered">
                                    <option value="">Любой язык</option>
                                    <option value="ru">Русский</option>
                                    <option value="en">Английский</option>
                                    <option value="de">Немецкий</option>
                                    <option value="fr">Французский</option>
                                    <option value="es">Испанский</option>
                                </select>
                            </div>

                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Сортировка</span>
                                </label>
                                <select name="sort" class="select select-bordered">
                                    <option value="relevance">По релевантности</option>
                                    <option value="year">По году издания</option>
                                    <option value="popularity">По популярности</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-center gap-4">
                        <button type="submit" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                            </svg>
                            Найти книгу
                        </button>
                        <button type="button" id="randomBook" class="btn btn-ghost">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 00-3.7-3.7 48.678 48.678 0 00-7.324 0 4.006 4.006 0 00-3.7 3.7c-.017.22-.032.441-.046.662M19.5 12l3-3m-3 3l-3-3m-12 3c0 1.232.046 2.453.138 3.662a4.006 4.006 0 003.7 3.7 48.656 48.656 0 007.324 0 4.006 4.006 0 003.7-3.7c.017-.22.032-.441.046-.662M4.5 12l3 3m-3-3l-3 3" />
                            </svg>
                            Случайная книга
                        </button>
                    </div>
                </div>
            </form>

            <div id="result" class="card bg-base-100 shadow-xl hidden animate-fade-in"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
